debug: false
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.yoon.projectboard: debug
    org.springframework.web.servlet: debug    #request, response? log? ?? ???
    org.hibernate.type.descriptor.sql.BasicBinder: trace    #query ? ?? ???? ????? ?? ???  

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: board
    password: board
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true   #?? ???? ?? sql ?? (data.sql) - ?? ??? ???
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100       #? ?? ??? 100? select ?? ??. -> n+1 ?? ?? ??
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always

